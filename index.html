<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Instagram photo feed with bootstrap</title>
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-light bg-light d-flex justify-content-between p-3">
      <div class="left">
        <i class="fa-brands fa-instagram"> instagram</i>
      </div>
      <div class="right">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new-post-modal">
          Create a New Post
        </button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#cog-modal" class="btn btn-secondary ms-1">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center mt-3 mb-3">
      <i class="bi bi-grid-3x3"></i>
      <i class="bi bi-square-fill ms-3"></i>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="new-post-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="d-inline ">
                <label for="caption"><b>Caption:</label><br>
            <textarea name="caption" class="w-100 border-secondary" placeholder="Add the caption of your post here"></textarea><br>
            </form>
            <i class="fa-solid fa-camera border rounded p-2 bg-light"></i>
            <i class="fa-solid fa-location-dot border rounded p-2 bg-light"></i>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="cog-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Some text</p>
          <p>Some text</p>
          <p>Some text</p>
        </div>
      </div>
    </div>
  </div>



  <button class="btn btn-primary" id="showView1">Show View 1</button>
<button class="btn btn-secondary" id="showView2">Show View 2</button>


<!-- GRID VIEW TEMPLATE 3x3-->
<div id="view1" class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
    </div>

     <div class="row">
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
    </div>

     <div class="row">
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      <div class="col-4 p-1"><img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
    </div>
  </div>
</div>

<!-- GRID VIEW TEMPLATE 1x1 -->
<div id="view2" class="mt-3 d-none">
  <div class="container w-50">
    <div class="border rounded">
      <div class="d-flex justify-content-between p-2">
        <h4>My crazy dog Spark!</h4>
        <p class="fw-normal">08/26</p>
      </div>
      <img class="w-100" src="https://images.unsplash.com/photo-1606103920295-9a091573f160?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
     <div class="p-2">
      <p>204 Likes</p>
      <p class="fw-normal">This is an example of a very good photo that you can post on instagram</p>
     </div>
    </div>
  </div>
</div>












<!-- FLIP BETWEEN GRID 3x3 OR GRID 1x1 --script -->
<script>
  const v1 = document.getElementById('view1');
  const v2 = document.getElementById('view2');
  const b1 = document.getElementById('showView1');
  const b2 = document.getElementById('showView2');

  b1.addEventListener('click', () => {
    v1.classList.remove('d-none');
    v2.classList.add('d-none');
  });

  b2.addEventListener('click', () => {
    v2.classList.remove('d-none');
    v1.classList.add('d-none');
  });
</script>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
